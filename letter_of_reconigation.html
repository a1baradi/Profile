<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter of Recognition</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: red;
      margin-bottom: 30px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      max-width: 90%;
      max-height: 500px;
      width: auto;
      height: auto;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin-top: 20px;
    }
    .caption {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Letter of Recognition</h1>

  <div class="image-container">
    <img src="lor.png" alt="Letter of Recognition">
    <div class="caption">NASA</div>
  </div>

</body>
</html>
